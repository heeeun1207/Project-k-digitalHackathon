<!-- 마커 표시O-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마커표시</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=id입력"
    ></script>
    <style>
      #map {
        width: 100%;
        height: 700px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var mapOptions = {
        center: new naver.maps.LatLng(36.3521536, 127.3784647),
        zoom: 20,
        indoor: true,
        minZoom: 8,
        zoomControl: true,
        zoomControlOptions: {
          position: naver.maps.Position.TOP_RIGHT,
        },
      };

      var map = new naver.maps.Map('map', mapOptions);

      var markerOptions = {
        position: new naver.maps.LatLng(36.3523013, 127.378555),
        map: map,
      };

      var marker = new naver.maps.Marker(markerOptions);
    </script>
  </body>
</html>
