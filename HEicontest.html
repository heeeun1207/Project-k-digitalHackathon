<!-- 소화기 표시 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마커표시</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=vvgbajtb3h"
    ></script>
    <style>
      #map {
        width: 100%;
        height: 700px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var HOME_PATH = window.HOME_PATH || '.';
      var position = new naver.maps.LatLng(36.3519167, 127.3782347);
      var position2 = new naver.maps.LatLng(36.3517721, 127.3781582);

      var map = new naver.maps.Map('map', {
        center: position,
        zoom: 19
      });

      var markerOptions = {
        position: position.destinationPoint(90, 15),
        map: map,
        icon: {
          url: HOME_PATH + '/img/example/go.png',
          size: new naver.maps.Size(500, 500),
          origin: new naver.maps.Point(0, 0),
          anchor: new naver.maps.Point(25, 26)
        }
      };

      var markerOptions2 = {
        position: position2,
        map: map,
        icon: {
          url: HOME_PATH + '/img/example/beacon.png',
          size: new naver.maps.Size(500, 500),
          origin: new naver.maps.Point(0, 0),
          anchor: new naver.maps.Point(25, 25)
        }
      };

      var image = new Image();
      var image2 = new Image();

      image.onload = function() {
        markerOptions.icon.url = HOME_PATH + '/img/example/go.png';
        var marker = new naver.maps.Marker(markerOptions);
        map.panTo(position);
      };
      image.src = markerOptions.icon.url;

      image2.onload = function() {
        markerOptions2.icon.url = HOME_PATH + '/img/example/beacon.png';
        var marker2 = new naver.maps.Marker(markerOptions2);
        map.panTo(position2);
      };
      image2.src = markerOptions2.icon.url;
    </script>
  </body>
</html>
